<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora imc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="titulo">Calculadora IMC</h1>

    <img
      class="doutor"
      src="images/1692904064-painel-do-corretor-calculadora-imc-indice-de-massa-corporal-i.webp"
      alt=""
    />
    <form action="" id="imcForm">
      <label for="peso"> Coloque seu peso: </label>
      <input type="text" name="peso" id="peso" required />
      <label for="altura"> Coloque sua altura: </label>
      <input type="text" name="altura" id="altura" required />
      <button type="submit">Calcule seu IMC</button>
    </form>
    <p id="resultado"></p>
    <script src="script.js"></script>
  </body>
</html>
